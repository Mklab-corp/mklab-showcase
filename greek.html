            padding: 0;

            --aqua-dark: #00a8b0;
            --pink: #ff5c8d;
            --pink-dark: #e04a7a;
            --yellow: #ffd166;
            --yellow-dark: #e6bc5c;
            --green: #06d6a0;
            --green-dark: #05b888;
            --purple: #9d4edd;
            --purple-dark: #8a3ec4;
            --gray: #f8f9fa;
            --gray-dark: #e9ecef;
            --text: #2d3748;
            --shadow: 0 8px 20px rgba(0, 201, 211, 0.1);
            --shadow-hover: 0 12px 25px rgba(0, 201, 211, 0.2);
            --radius: 24px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #718096;
            font-size: 0.9rem;
            border-top: 1px solid #e2e8f0;
            font-weight: 500;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .app-footer {
                font-size: 0.85rem;
                padding: 15px 0;
                margin-top: 20px;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: white;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        #app {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--aqua), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .score-container {
            position: absolute;
            right: 0;
            top: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: var(--aqua);
            border: 2px solid var(--aqua);
        }

        .score-icon {
            font-size: 1.3rem;
        }

        .word-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 2px solid var(--aqua);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: var(--transition);
        }

        .word-card:active {
            transform: scale(0.98);
        }

        .word-number {
            color: var(--pink);
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .button-grid {
            display: grid;
            gap: 18px;
            margin-top: 25px;
        }

        .word-button {
            padding: 22px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            color: white;
            letter-spacing: 0.5px;
            transform: translateY(0);
        }

        .word-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .word-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .word-button:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }

        .button-english {
            background: linear-gradient(135deg, var(--aqua), var(--aqua-dark));
        }

        .button-phonetic {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
        }

        .button-greek {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            font-size: 1.8rem !important;
            font-weight: 900;
        }

        .button-meaning {
            background: linear-gradient(135deg, var(--yellow), var(--yellow-dark));
            color: #333;
        }

        .button-meaning.hidden {
            filter: brightness(0.95);
            color: rgba(51, 51, 51, 0.7);
        }

        .button-meaning.hidden::before {
            content: '???';
            position: absolute;
            color: rgba(51, 51, 51, 0.9);
        }

        .hidden-content {
            opacity: 0.3;
            filter: blur(4px);
            user-select: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .control-button {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            color: var(--aqua);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 2px solid var(--aqua);
        }

        .control-button:active {
            transform: translateY(3px);
            box-shadow: 0 4px 12px rgba(0, 201, 211, 0.15);
        }

        .control-button.secondary {
            background: var(--pink);
            color: white;
            border: 2px solid var(--pink);
        }

        .sound-button {
            width: 100%;
            padding: 24px;
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff5c8d, #e04a7a);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(255, 92, 141, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .sound-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 12px rgba(255, 92, 141, 0.2);
        }

        .sound-icon {
            font-size: 1.6rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress {
            margin-top: 25px;
            text-align: center;
            color: #718096;
            font-weight: 600;
        }

        .mode-toggle {
            position: absolute;
            left: 0;
            top: 20px;
            background: white;
            padding: 10px 18px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            font-weight: 700;
            color: var(--pink);
            border: 2px solid var(--pink);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .mode-toggle:active {
            transform: scale(0.95);
        }

        .tap-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 201, 211, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 201, 211, 0.3);
            animation: bounce 2s infinite;
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @media (max-width: 480px) {
            #app {
                padding: 15px;
            }
            
            .word-button {
                padding: 20px 15px;
                font-size: 1.3rem;
                min-height: 75px;
            }
            
            .button-greek {
                font-size: 1.6rem !important;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .controls {
                gap: 12px;
            }
            
            .control-button {
                padding: 18px;
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .word-button:hover {
                transform: translateY(-3px);
                box-shadow: var(--shadow-hover);
            }
            
            .control-button:hover {
                transform: translateY(-3px);
            }
            
            .sound-button:hover {
                transform: translateY(-3px);
            }
        }

        .vibration-demo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--pink);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>

            { english: "play", phonetic: "/ple…™/", greek_transcription: "œÄŒªŒ≠Œπ", greek_meaning: "œÄŒ±ŒπœáŒΩŒØŒ¥Œπ" }

        let currentIndex = 0;
        let score = 0;
        let isRandomMode = false;
        let speechSynthesis = window.speechSynthesis;
        let isSpeechSupported = false;

        const elements = {
            englishWord: document.getElementById('englishWord'),
            phonetic: document.getElementById('phonetic'),
            greekTranscription: document.getElementById('greekTranscription'),
            greekMeaning: document.getElementById('greekMeaning'),
            meaningButton: document.getElementById('meaningButton'),
            wordNumber: document.getElementById('wordNumber'),
            progress: document.getElementById('progress'),
            score: document.getElementById('score'),
            prevButton: document.getElementById('prevButton'),
            nextButton: document.getElementById('nextButton'),
            playAllButton: document.getElementById('playAllButton'),
            modeToggle: document.getElementById('modeToggle'),
            wordCard: document.getElementById('wordCard'),
            tapHint: document.getElementById('tapHint'),
            vibrationDemo: document.getElementById('vibrationDemo')
        };

        const wordButtons = document.querySelectorAll('.word-button');

        function updateWord() {
            const word = wordData[currentIndex];
            elements.englishWord.textContent = word.english;
            elements.phonetic.textContent = word.phonetic;
            elements.greekTranscription.textContent = word.greek_transcription;
            elements.greekMeaning.textContent = word.greek_meaning;
            elements.wordNumber.textContent = `Word #${currentIndex + 1}`;
            elements.progress.textContent = `${currentIndex + 1} / ${wordData.length}`;
            
            elements.meaningButton.classList.add('hidden');
        }

        function speakText(text, lang = 'en-US', rate = 0.9) {
            if (!speechSynthesis) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = rate;
            utterance.volume = 1;
            
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
            
            return utterance;
        }

        function vibrate(pattern = [50]) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
                
                elements.vibrationDemo.style.opacity = '1';
                setTimeout(() => {
                    elements.vibrationDemo.style.opacity = '0';
                }, 300);
            }
        }

        function incrementScore() {
            score++;
            elements.score.textContent = score;
            
            elements.score.parentElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                elements.score.parentElement.style.transform = 'scale(1)';
            }, 200);
        }

        function showTapHint() {
            if (score === 0) {
                elements.tapHint.style.display = 'block';
                setTimeout(() => {
                    elements.tapHint.style.display = 'none';
                }, 3000);
            }
        }

        function handleButtonClick(type) {
            const word = wordData[currentIndex];
            
            switch(type) {
                case 'english':
                    speakText(word.english, 'en-US');
                    break;
                case 'phonetic':
                    speakText(word.english, 'en-US');
                    break;
                case 'greek':
                    speakText(word.greek_meaning, 'el-GR', 0.8);
                    break;
                case 'meaning':
                    if (elements.meaningButton.classList.contains('hidden')) {
                        elements.meaningButton.classList.remove('hidden');
                        setTimeout(() => {
                            elements.meaningButton.querySelector('.hidden-content').style.opacity = '1';
                            elements.meaningButton.querySelector('.hidden-content').style.filter = 'blur(0)';
                        }, 50);
                    }
                    speakText(word.greek_meaning, 'el-GR', 0.8);
                    break;
            }
            
            incrementScore();
            vibrate([30]);
            
            elements.wordCard.style.transform = 'scale(0.98)';
            setTimeout(() => {
                elements.wordCard.style.transform = 'scale(1)';
            }, 150);
            
            showTapHint();
        }

        function playAllSounds() {
            const word = wordData[currentIndex];
            
            speakText(word.english, 'en-US');
            
            setTimeout(() => {
                speakText(word.greek_meaning, 'el-GR', 0.8);
            }, 800);
            
            incrementScore();
            vibrate([50, 50, 50]);
            
            elements.playAllButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                elements.playAllButton.style.transform = 'scale(1)';
            }, 150);
        }

        function navigate(direction) {
            if (direction === 'next') {
                if (isRandomMode) {
                    currentIndex = Math.floor(Math.random() * wordData.length);
                } else {
                    currentIndex = (currentIndex + 1) % wordData.length;
                }
            } else {
                currentIndex = (currentIndex - 1 + wordData.length) % wordData.length;
            }
            
            updateWord();
            vibrate([20]);
        }

        function toggleMode() {
            isRandomMode = !isRandomMode;
            elements.modeToggle.textContent = isRandomMode ? 'üîÄ RANDOM' : 'üîÅ SEQUENTIAL';
            elements.modeToggle.style.background = isRandomMode ? 'linear-gradient(135deg, var(--pink), var(--pink-dark))' : 'white';
            elements.modeToggle.style.color = isRandomMode ? 'white' : 'var(--pink)';
            vibrate([20]);
        }

        function init() {
            updateWord();
            
            if ('speechSynthesis' in window) {
                isSpeechSupported = true;
                
                const voices = speechSynthesis.getVoices();
                if (voices.length === 0) {
                    speechSynthesis.addEventListener('voiceschanged', () => {
                        isSpeechSupported = true;
                    });
                }
            }
            
            if ('vibrate' in navigator) {
                elements.vibrationDemo.textContent = 'üì≥ Vibration Ready';
            }
            
            wordButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    handleButtonClick(type);
                });
            });
            
            elements.prevButton.addEventListener('click', () => navigate('prev'));
            elements.nextButton.addEventListener('click', () => navigate('next'));
            elements.playAllButton.addEventListener('click', playAllSounds);
            elements.modeToggle.addEventListener('click', toggleMode);
            
            let touchStartX = 0;
            let touchEndX = 0;
            
            elements.wordCard.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            elements.wordCard.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        navigate('next');
                    } else {
                        navigate('prev');
                    }
                }
            });
            
            showTapHint();
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    speechSynthesis.cancel();
                }
            });
        }

        window.addEventListener('load', init);
    </script>
